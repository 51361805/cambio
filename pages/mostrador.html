<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    

   
    <div class="center">

        <table class="tabla-dos">

            <tr>
                <th class="int tit">Moneda</th>
                <th class="int tit">Compra</th>
                <th class="int tit">Venta</th>
            </tr>

            <tr>
                <td class="int tit"> Dólares americanos</td>
                <td class="int"> <input class="c-v" id="compra-dolares" type="number" min="1" max="100"></td>
                <td class="int"> <input class="c-v" id="venta-dolares" type="number" min="1" max="100"></td>
            </tr>
            <tr>
                <td class="int tit">Pesos argentinos</td>
                <td class="int"><input class="c-v" id="compra-argentino" type="number" min="1" max="100"></td>
                <td class="int"> <input class="c-v" id="venta-argentino" type="number" min="1" max="100"></td>
            </tr>

            <tr>
                <td class="int tit">Reales brasileños</td>
                <td class="int"> <input class="c-v" id="compra-real" type="number" min="1" max="100"></td>
                <td class="int"> <input class="c-v" id="venta-real" type="number" min="1" max="100"></td>
            </tr>
            <tr>
                <td class="int tit">Euros</td>
                <td class="int"> <input class="c-v" id="compra-euro" type="number" min="1" max="100"></td>
                <td class="int"> <input class="c-v" id="venta-euro" type="number" min="1" max="100"></td>
            </tr>
           

        </table>
        <a class="mostrador"  href="../index.html">Ir a la pizarra</a>
    </div>



    <script src="../main/pizarra.js"></script>
    <script src="../main/script.js"></script>
</body>

</html>
